<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images 2/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images 2/image-1.png"></span>
                <span><img src="images 2/image-2.png"></span>
                <span><img src="images 2/image-3.png"></span>
            </div>
            <div>
                <span><img src="images 2/image-4.png"></span>
                <span><img src="images 2/image-5.png"></span>
                <span><img src="images 2/image-6.png"></span>
            </div>
        </div>
        <img src="images 2/next.png" id="nextBtn">
    </div>
    
    <script>

        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>

</body>
</html>
